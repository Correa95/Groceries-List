    <link rel="stylesheet" href="styles.css" />
    <title>Groceries List</title>
  </head>
  <body>
    <main>
      <h1>My Very Organized Groceries List</h1>
      <h2>pantry items</h2>
      <div class="itemcontainer">
        <div class="items">
          <h1 class="itemsname">canned</h1>
          <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Green Beans</li>
            <li>Beans</li>
          </ul>
        </div>
        <div class="items">
          <h1 class="itemsname">dry goods</h1>
          <ul>
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>Pancake Mix</li>
          </ul>
        </div>
        <div class="items">
          <h1 class="itemsname">groceries items photo</h1>

          <div class="image">
            <img src="/block06/groce.jpg" alt="groceries Items" />
          </div>
        </div>
      </div>
